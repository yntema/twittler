<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900,400italic,300italic' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Welcome to Twittler</h1>
    </div>
    <div>
      <button id="new-tweet">New Tweets</button>
    </div>
    <div id="main"></div>

    <script>
      $(document).ready(function(){
        function loadTweets() {
          var main = $('#main');
          main.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var user = tweet.user;
            var message = tweet.message;
            var time = tweet.created_at;
            var $tweet = $('<div class="tweet"></div>');
            var $user = $('<h2 class="user"></h2>');
            var $message = $('<p class="message"></p>');
            var $time = $('<p class="time"></p>');
            $user.text('@' + user).addClass(user);
            $message.text(message);
            $time.text(time);
            $tweet.appendTo(main);
            $user.appendTo($tweet);
            $message.appendTo($tweet);
            $time.appendTo($tweet);
            index -= 1;
          }
        };
        loadTweets();


        $('body').on('click', '#new-tweet', loadTweets);
        $('body').on('mouseenter', '.tweet', function() {
          $(this).toggleClass('highlighted');
        });
        $('body').on('mouseleave', '.tweet', function() {
          $(this).toggleClass('highlighted');
        });
        function loadUserTweets() {
          var main = $('#main');
          main.html('');
          var thisUser = $(this).text().slice(1);
          var tweets = streams.users[thisUser];
          var index = tweets.length - 1;
          while(index >= 0){
            var tweet = tweets[index];
            var message = tweet.message;
            var time = tweet.created_at;
            var $tweet = $('<div class="tweet"></div>');
            var $user = $('<h2 class="user"></h2>');
            var $message = $('<p class="message"></p>');
            var $time = $('<p class="time"></p>');
            $user.text('@' + thisUser).addClass(thisUser);
            $message.text(message);
            $time.text(time);
            $tweet.appendTo(main);
            $user.appendTo($tweet);
            $message.appendTo($tweet);
            $time.appendTo($tweet);
            index -= 1;
          }
        }
        $('body').on('click', '.user', loadUserTweets);

      });

    </script>
  </body>
</html>
