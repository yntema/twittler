<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900,400italic,300italic' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Welcome to Twittler</h1>
    </div>
    <div>
      <button id="new-tweet">New Tweets</button>
    </div>
    <div id="main"></div>

    <script>
      $(document).ready(function(){
        function loadTweets() {
          var main = $('#main');
          main.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var user = tweet.user;
            var message = tweet.message;
            var time = tweet.created_at;
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + user + ': ' + message + time);
            $tweet.appendTo(main);
            index -= 1;
          }
        };
        loadTweets();
        $('body').on('click', '#new-tweet', loadTweets);
        $('body').on('mouseenter', '.tweet', function() {
            $(this).toggleClass('highlighted');
        });
        $('body').on('mouseleave', '.tweet', function() {
            $(this).toggleClass('highlighted');
        });

      });

    </script>
  </body>
</html>
