<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900,400italic,300italic' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Welcome to Twittler</h1>
    </div>
    <div>
      <button id="new-tweet">New Tweets</button>
    </div>
    <div class="form">
        Username: <input type='text' name='username'><br>
        Message: <br><input name='message' maxlength='140' size='100'>
        <button id="write-tweet">Submit</button>
    </div>
    <div id="main"></div>
  </body>
</html>
